bind "mouse1" "+quikscoop"
alias "+quikscoop" "+attack2 ; wait 1;+attack;echo +quikscoop"
alias "-quikscoop" "-attack2 ; wait 20;-attack;echo -quikscoop"

bind "mouse2" "+wep"

alias "+wep" "+attack2;bind mouse1 +attack rebind;echo +wep"
alias "-wep" "-attack2"

alias "rebind" "alias +wep +attack2   rebind2 bind mouse1 +quikscoop;echo rebind"
alias "rebind2" "alias +wep +attack2   rebind bind mouse1 +attack;echo rebind2"