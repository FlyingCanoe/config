closecaption 1
cc_subtitles 0
cc_lang "clovervidiar"
cc_predisplay_time 0
echo autoexec
sensitivity 2
sv_lan 1

sv_allow_point_servercommand always

mat_dxlevel 90


/
// Good connection
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

